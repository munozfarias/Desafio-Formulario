<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <style>
            h1 {
                text-align: center;
                text-justify: inter-word; 

            }
        </style>
    </head>
    <body>
        <h1> ¡Registrate y únete a la comunidad!</h1>
        <form action="#" method="POST">
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div>
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" name="apellido">
            </div>
            <div>
                <label for="mail">Correo electrónico: </label>
                <input type="text" id="mail" name="mail" >
            </div>
            <div>
                <label for="contraseña">Contraseña: </label>
                <input type="password" id="contraseña" name="contraseña">
            </div>
            <div>
                <label for="contraseña1"> Confirmar contraseña: </label>
                <input type="password" id="contraseña1" name="contraseña1">
            </div>   
            <div>
                <label for="fecha_nacimiento">Fecha de nacimiento: </label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            </div>
            <div>
                <label>Género:</label>
                <input type="radio" id="masculino" name="género" value="normal">
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="género" value="normal">
                <label for="femenino">Femenino</label>
                <input type="radio" id="PND" name="género" value="normal">
                <label for="PND">Prefiero no decir</label>
            </div>
            <div>                
                <input type="checkbox" id="suscribe" name="suscribe">
                <label for="suscribe">Suscríbete a nuestro boletín de noticias</label>
            </div>
            <div>
                <label for="descripción">Una descripción de mi mismo: </label>
                <textarea id="descripción" name="descripción" rows="4" cols="30"></textarea>
            </div>
            <div>
                <label for="intereses">Selecciona tus intereses: </label>
                <select id="intereses" name="intereses">
                    <option value="musica">Música</option>
                    <option value="deportes">Deportes</option>
                    <option value="viajes">Viajes</option>
                    <option value="tecnologia">Tecnología</option></select>
            </div>
            <input type="submit" value="¡Registrarse!">
        </form>
    </body>
</html>
