<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <style> 
                h4{
                    margin: 0 0 1px 0;
                }
                h1 {
                text-align: center;
                text-justify: inter-word; 
            }
        </style>
    </head>
    <body>
        <h1>¡Registrate y únete a la comunidad!</h1>
        <form action="#" method="POST">
            <div>
                <h4>Nombre:</h4>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div>
                <h4>Apellido:</h4>
                <input type="text" id="apellido" name="apellido">
            </div>
            <div>
                <h4">Correo electrónico:</h4>
                <input type="text" id="mail" name="mail" >
            </div>
            <div>
                <h4>Contraseña:</h4>
                <input type="password" id="contraseña" name="contraseña">
            </div>
            <div>
                <h4>Confirmar contraseña:</h4>>
                <input type="password" id="contraseña1" name="contraseña1">
            </div>   
            <div>
                <h4> Fecha de nacimiento: </h4>>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            </div>
            <div>
                <h4>Género: </h4>>
                <input type="radio" id="masculino" name="género" value="normal">
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="género" value="normal">
                <label for="femenino">Femenino</label>
                <input type="radio" id="PND" name="género" value="normal">
                <label for="PND">Prefiero no decir</label>
            </div>
            <div>                
                <input type="checkbox" id="suscribe" name="suscribe">
                <label for="suscribe">Suscríbete a nuestro boletín de noticias</label>
            </div>
            <div>
                <h4>Descripción de mi mismo:</h4>
                <textarea id="descripción" name="descripción" rows="4" cols="30"></textarea>
            </div>
            <div>
                <h4>Selecciona tus intereses:</h4>
                <select id="intereses" name="intereses">
                    <option value="musica">Música</option>
                    <option value="deportes">Deportes</option>
                    <option value="viajes">Viajes</option>
                    <option value="tecnologia">Tecnología</option></select>
            </div>
            <input type="submit" value="¡Registrarse!">
        </form>
    </body>
</html>
